<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumo do Cadastro - Mão Amiga</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .summary-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="summary-container">
      <h2>Resumo do Cadastro</h2>
      <p><strong>Nome:</strong> {{ nome }}</p>
      <p><strong>Email:</strong> {{ email }}</p>
      <p><strong>Telefone:</strong> {{ telefone }}</p>
      <p><strong>Tipo:</strong> {{ tipo }}</p>
      <p><strong>CPF/CNPJ:</strong> {{ cpf_cnpj }}</p>
      <h4>Itens para Doação</h4>
      <ul>
        {% for item in itens %}
          <li>{{ item }}</li>
        {% endfor %}
      </ul>
    </div>
    <br><br>
    <h4>Localização</h4>
      <p><strong>Endereço:</strong> 123 Rua Exemplo, Cidade, Estado</p>
      <p><strong>Telefone:</strong> (123) 456-7890</p>

      <div class="map-container">
        <iframe
          width="100%"
          height="100%"
          frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=123+Rua+Exemplo,Cidade,Estado" allowfullscreen>
        </iframe>
      </div>
  </div>
</body>
</html>
