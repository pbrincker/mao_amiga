<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto - Mão Amiga</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .custom-form {
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="#">Plataforma de Necessidades</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/">Necessidades Atuais</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="cadastro">Cadastrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add_item">Adicionar item</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="dashboard">Dashboard</a>
                  </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
  <div class="container mt-4">
    <h2>Cadastrar Produto</h2>
    <form class="custom-form" method="post">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do produto" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" placeholder="Digite uma descrição do produto" required></textarea>
      </div>
      <div class="mb-3">
        <label for="imagem" class="form-label">Imagem do Produto</label>
        <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" class="form-control" id="quantidade" name="quantidade" placeholder="Digite a quantidade" required>
      </div>
      <input type="submit" class="btn btn-primary" value="Cadastrar">
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
